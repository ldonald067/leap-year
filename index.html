<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year</h1>
      <form id="leapyear">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input id="year" type="text">
        </div>
          <button type="submit" class="btn btn-primary">Find out if its a leap year</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year</p>
      </div>
    </div>
  </body>
</html>
